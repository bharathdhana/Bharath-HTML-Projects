<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Tables
    </title>
</head>
<body>
    <table border="2">
        <tr>
            
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
            <th>Marks</th>
        </tr>
        <tr>
            
            <td>Ram</td>
            <td>Kumar</td>
            <td>22</td>
            <td>80</td>
        </tr>
        <tr>
          
            <td>Sam</td>
            <td>Kumar</td>
            <td>21</td>
            <td>70</td>
        </tr>
        <tr>
          
            <td>Vinay</td>
            <td>Rajavan</td>
            <td>23</td>
            <td>89</td>
        </tr>
    </table>

<br><br><br><br><br>
    <table border="2">
        <tr>
            
            <th colspan="2">Name</th>
            <th rowspan="2">Age</th>
            <th colspan="4">Marks</th>
        </tr>
        <tr>
            <th>First name</th>
            <th>Last name</th>
          
            <th>Tamil</th>
            <th>English</th>
            <th>Physics</th>
            <th>Chemistry</th>
        </tr>
        <tr>
            
            <td>Ram</td>
            <td>Kumar</td>
            <td>22</td>
            <td>80</td>
            <td>70</td>
            <td>88</td>
            <td>90</td>
        </tr>
        <tr>
          
            <td>Sam</td>
            <td>Kumar</td>
            <td>21</td>
            <td>70</td>
            <td>70</td>
            <td>88</td>
            <td>90</td>
        </tr>
        <tr>
          
            <td>Vinay</td>
            <td>Rajavan</td>
            <td>23</td>
            <td>70</td>
            <td>70</td>
            <td>88</td>
            <td>89</td>
        </tr>
    </table>

</body>
</html>
