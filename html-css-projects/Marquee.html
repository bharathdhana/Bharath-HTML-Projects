<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marquee Tags</title>
</head>
<body>

<Marquee>Marquee left</Marquee>
<Marquee direction="right" width="750px">Marquee right</Marquee>
<Marquee direction="up" height="750px">Marquee Top</Marquee>
<Marquee direction="down">Marquee Down</Marquee>
<center>
	<marquee behavior="alternate" width="400px" >Behavior</marquee>
</center>

<Marquee Scrolldelay="100" style="color:chocolate;" >Scrolldelay </Marquee>
<Marquee ScrollAmount="1" style="color:yellow">Amount Scrolled</Marquee>
<Marquee behavior="alternate">Sliding </Marquee>
<Marquee scrollcount="2" >Scroll Count </Marquee>
</body>
</html>
